worker_processes  1;
daemon on;
master_process off;
error_log /Users/jlicht/Documents/pod/Development/cayl/nginx/robustness_nginx/t/servroot/logs/error.log debug;
pid       /Users/jlicht/Documents/pod/Development/cayl/nginx/robustness_nginx/t/servroot/logs/nginx.pid;
env MOCKEAGAIN_VERBOSE;
env MOCKEAGAIN;
env MOCKEAGAIN_WRITE_TIMEOUT_PATTERN;
env LD_PRELOAD;
env LD_LIBRARY_PATH;
env DYLD_INSERT_LIBRARIES;
#env LUA_PATH;
#env LUA_CPATH;



http {
    access_log /Users/jlicht/Documents/pod/Development/cayl/nginx/robustness_nginx/t/servroot/logs/access.log;
    #access_log off;

    default_type text/plain;
    keepalive_timeout  68;



    server {
        listen          1984;
        server_name     'localhost';

        client_max_body_size 30M;
        #client_body_buffer_size 4k;

        # Begin preamble config...

        # End preamble config...

        # Begin test case config...
location /foo {
	amber on;
}

        # End test case config.

        location / {
            root /Users/jlicht/Documents/pod/Development/cayl/nginx/robustness_nginx/t/servroot/html;
            index index.html index.htm;
        }
    }
}



#timer_resolution 100ms;

events {
    accept_mutex off;

    worker_connections  64;
}
